<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashionista</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #ff6600;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                    <div id="dobError" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="paymentPlan">Payment Plan</label>
                    <select id="paymentPlan" name="paymentPlan" required>
                        <option value="">Select Payment Plan</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <div id="paymentPlanError" class="error-message"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="bottom-text">
                <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for input validations and redirection
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const dobInput = document.getElementById('dob');
        const paymentPlanInput = document.getElementById('paymentPlan');

        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const dobError = document.getElementById('dobError');
        const paymentPlanError = document.getElementById('paymentPlanError');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else if (!isValidPassword(passwordInput.value.trim())) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, symbol, and number';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (dobInput.value.trim() === '') {
                dobError.textContent = 'Date of Birth is required';
                isValid = false;
            } else if (!isValidDOB(dobInput.value.trim())) {
                dobError.textContent = 'You must be above 18 years old';
                isValid = false;
            } else {
                dobError.textContent = '';
            }

            if (paymentPlanInput.value === '') {
                paymentPlanError.textContent = 'Payment Plan is required';
                isValid = false;
            } else {
                paymentPlanError.textContent = '';
            }

            if (isValid) {
                // Simulate login process (replace with actual login logic)
                // For demonstration purposes, we're redirecting to the home page
                window.location.href = 'home page.html';
            }
        });

        function isValidPassword(password) {
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
            return passwordRegex.test(password);
        }

        function isValidDOB(dob) {
            const dobDate = new Date(dob);
            const today = new Date();
            const age = today.getFullYear() - dobDate.getFullYear();
            const month = today.getMonth() - dobDate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < dobDate.getDate())) {
                                return age >= 18;
            }
            return age - 1 >= 18;
        }
    </script>
</body>
</html>
