<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fashion Apparel</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/564x/e9/8c/e4/e98ce41ffef0b905f737985fc9e051a1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for better readability */
            color: #fff;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

         /* Product hover effect */
        .product img {
            transition: transform 0.3s ease-in-out;
        }

        .product img:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        section.product-grid {
            padding: 50px 0;
        }

        section.product-grid .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        section.product-grid h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }

        .filter {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter label {
            font-size: 18px;
            margin-right: 10px;
        }

        .filter select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .product .btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product .btn:hover {
            background-color: #ff6600;
        }

        aside.shopping-cart {
            float: right;
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        aside.shopping-cart h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart-item p {
            display: inline-block;
            font-size: 16px;
            color: #333;
        }

        .cart-total {
            margin-top: 20px;
        }

        .cart-total h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .cart-total span {
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #ff6600;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fashion Apparel</h1>
            <nav>
                <ul>
                    <li><a href="home page.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="About us.html">About Us</a></li>
                    <li><a href="Sign up.html">Sign up</a></li>
                    <li><a href="Log in.html">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="product-grid">
        <div class="container">
            <h2>Shop All Products</h2>
            <div class="filter">
                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="clothing">Clothing</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="products">
                <div class="product">
                    <img src="https://i.pinimg.com/564x/62/ae/c9/62aec9afcaba8c840fb1a80d0064896a.jpg" alt="Product 1">
                    <h3>Tommy Hillfiger</h3>
                    <p>$50.00</p>
                    <button class="btn" onclick="addToCart('Product 1', 50)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://i.pinimg.com/564x/1e/af/e7/1eafe78e0ceb54fa49506535be7ffc02.jpg" alt="Product 2">
                    <h3>Loafers </h3>
                    <p>$25.00</p>
                    <button class="btn" onclick="addToCart('Product 2', 25)">Add toCart</button>

                </div>
                <div class="product">
                    <img src="https://i.pinimg.com/564x/ff/34/d2/ff34d2b3728f52fc82cfc7d38f5337dd.jpg" alt="Product 3">
                    <h3>Cropped hoodie</h3>
                    <p>$50.00</p>
                    <button class="btn" onclick="addToCart('Product 3', 50)">Add toCart</button>

                </div>
              
                <div class="product">
                    <img src="https://i.pinimg.com/564x/72/d1/57/72d15708b16642571d49d08f4845a051.jpg" alt="Product 5">
                    <h3>Gucci duffel bag</h3>
                    <p>$44.99</p>
                    <button class="btn" onclick="addToCart('Product 4', 44.99)">Add toCart</button>

              
                <!-- Add more products here -->
            </div>
        </div>
    </section>

    <aside class="shopping-cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </aside>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion Apparel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for shopping cart functionality
        const addToCart = (productName, productPrice) => {
            const cartItems = document.querySelector('.cart-items');
            const cartTotal = document.querySelector('#cart-total');

            // Create new cart item
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="product-placeholder.jpg" alt="${productName}">
                <p>${productName} - $${productPrice}</p>
            `;
            cartItems.appendChild(cartItem);

            // Update total
            let total = parseFloat(cartTotal.textContent.replace('$', ''));
            total += productPrice;
            cartTotal.textContent = `$${total.toFixed(2)}`;
        };
    </script>
</body>
</html>
