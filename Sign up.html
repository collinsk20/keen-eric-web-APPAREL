<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fashionista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/41/4e/93/414e932803a60c0912f9e6f712c39cd6.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: contain;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #ff6600;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="bottom-text">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        // JavaScript for input validation and redirection
        const signupForm = document.getElementById('signupForm');
        const fullnameInput = document.getElementById('fullname');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Validation logic
            let isValid = true;

            // Validation for Full Name (can be extended as needed)
            if (fullnameInput.value.trim() === '') {
                alert('Full Name is required');
                isValid = false;
            }

            // Validation for Email (can be extended as needed)
            if (emailInput.value.trim() === '') {
                alert('Email is required');
                isValid = false;
            } else if (!isValidEmail(emailInput.value.trim())) {
                alert('Invalid email format');
                isValid = false;
            }

            // Validation for Password (can be extended as needed)
            if (passwordInput.value.trim() === '') {
                alert('Password is required');
                isValid = false;
            } else if (passwordInput.value.trim().length < 8) {
                alert('Password must be at least 8 characters long');
                isValid = false;
            }

            // If all validations pass, proceed with sign up
            if (isValid) {
                // Simulate sign up process (replace with actual sign up logic)
                // For demonstration purposes, redirecting to home page
                window.location.href = 'home page.html';
            }
        });

        // Email format validation function (basic implementation)
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
